<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <div id="result"></div>
    
    <script type="module">
        // This will only work when served through Vite dev server
        const apiUrl = import.meta.env.VITE_API_BASE_URL;
        const mode = import.meta.env.MODE;
        const isDev = import.meta.env.DEV;
        
        document.getElementById('result').innerHTML = `
            <h2>Results:</h2>
            <p><strong>VITE_API_BASE_URL:</strong> ${apiUrl || 'UNDEFINED'}</p>
            <p><strong>MODE:</strong> ${mode}</p>
            <p><strong>DEV:</strong> ${isDev}</p>
            <p><strong>All env vars:</strong> ${JSON.stringify(import.meta.env, null, 2)}</p>
        `;
        
        console.log('Environment Variables:', import.meta.env);
    </script>
</body>
</html>
